<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Net D calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            from <span id="today" class="start-date">April 8 2020</span>
        </div>
        <div>
            <span class="net-d">net 15</span> is <span id="net15" class="target">April 23, 2020</span>
        </div>
        <div>
            <span class="net-d">net 30</span> is <span id="net30" class="target">May 8, 2020</span>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.24.1/build/global/luxon.min.js" integrity="sha256-5FiU7kNb/UJWqMesUFnKv4dJzLMiTWljH0ONkz+h704=" crossorigin="anonymous"></script>
    <script src="net.js"></script>
    </body>
</html>
